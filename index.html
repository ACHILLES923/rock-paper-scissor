<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock-paper-scissor</title>
	<link rel="stylesheet" href="styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
</head>
<body>
	<div class="result">
		<div id="userScore">Your score
			<div class="score">0</div>
		</div>
		<div id="computerScore">Computer score
			<div class="score">0</div>
		</div>
	</div>
	<div class="container">
		<button type="button" class="choice" id="rock">Rock</button>
		<button type="button" class="choice" id="paper">Paper</button>
		<button type="button" class="choice" id="scissor">Scissor</button>
	</div>
</body>
<script src="script.js"></script>
</html>
